<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Enxurradas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 id="titulo">ENXURRADAS/ALAGAMENTOS 2025</h1>
    </header>

    <main>
        <section class="painel" id="nivel-rio">
            <h2>NÍVEL DO RIO</h2>
            <p><strong>Horário:</strong> <span id="horario">09H</span></p>
            <p><strong>Rio Acre:</strong> <span id="nivel-rio-valor">14,19m</span> (<span id="variacao">-0,02</span>)</p>
        </section>

        <section class="painel" id="total-geral">
            <h2>Total Geral</h2>
            <p><strong>Bens Resgatados:</strong> R$ <span id="bens-total">218.300,00</span></p>
            <p><strong>Ocorrências:</strong> <span id="ocorrencias-total">24</span></p>
            <p><strong>Famílias:</strong> <span id="familias-total">24</span></p>
            <p><strong>Pessoas:</strong> <span id="pessoas-total">78</span></p>
        </section>

        <section class="painel" id="total-diario">
            <h2>Total Diário</h2>
            <p><strong>Bens Resgatados:</strong> R$ <span id="bens-diario">21.700,00</span></p>
            <p><strong>Ocorrências:</strong> <span id="ocorrencias-diario">1</span></p>
            <p><strong>Famílias:</strong> <span id="familias-diario">1</span></p>
            <p><strong>Pessoas:</strong> <span id="pessoas-diario">1</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
