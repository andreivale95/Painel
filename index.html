<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Enxurradas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 id="titulo">ENXURRADAS/ALAGAMENTOS 2025</h1>
    </header>

    <main class="container">
        <!-- Nível do Rio -->
        <section class="painel painel-nivel">
            <h2>NÍVEL DO RIO</h2>
            <p class="grande"><span id="nivel-rio-valor">14,19</span> m</p>
            <p class="variacao"><span id="variacao">-0,02</span></p>
        </section>

        <!-- Total Geral -->
        <section class="painel painel-geral">
            <h2>TOTAL GERAL</h2>
            <p class="destaque">Bens Resgatados: R$ <span id="bens-total">218.300,00</span></p>
            <div class="info-box">
                <div><strong>Ocorrências:</strong> <span id="ocorrencias-total">24</span></div>
                <div><strong>Famílias:</strong> <span id="familias-total">24</span></div>
                <div><strong>Pessoas:</strong> <span id="pessoas-total">78</span></div>
            </div>
        </section>

        <!-- Total Diário -->
        <section class="painel painel-diario">
            <h2>TOTAL DIÁRIO</h2>
            <p class="destaque">Bens Resgatados: R$ <span id="bens-diario">21.700,00</span></p>
            <div class="info-box">
                <div><strong>Ocorrências:</strong> <span id="ocorrencias-diario">1</span></div>
                <div><strong>Famílias:</strong> <span id="familias-diario">1</span></div>
                <div><strong>Pessoas:</strong> <span id="pessoas-diario">1</span></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
